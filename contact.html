<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="script.js" defer></script>
  <title>Contact Support - DrugPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%);
      color: #e0f7ff;
      margin: 0;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1, h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
    form {
      max-width: 460px;
      margin: 0 auto;
      background: rgba(255 255 255 / 0.15);
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 7px 20px rgb(50 198 255 / 0.4);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 12px 14px;
      margin-bottom: 16px;
      font-size: 1rem;
      outline: none;
      font-family: 'Lato', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 42px;
      background: #42c6ff;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.25s ease;
      color: #003951;
    }
    button:hover {
      background: #1f9fff;
      color: white;
    }
    .status-msg {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <h1>Contact Support</h1>
  <form id="contact-form">
    <label for="name">Name</label>
    <input id="name" type="text" required placeholder="Your full name" />
    <label for="email">Email</label>
    <input id="email" type="email" required placeholder="you@example.com" />
    <label for="message">Message</label>
    <textarea id="message" required placeholder="Write your message here"></textarea>
    <button type="submit">Submit</button>
    <div class="status-msg" id="status-msg"></div>
    <nav>
    <a href="index.html">Go back to Main</a>
    
  </nav>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const message = e.target.message.value.trim();
      if(!name || !email || !message) {
        document.getElementById('status-msg').textContent = 'Please fill all fields.';
        return;
      }
      document.getElementById('status-msg').textContent = 'Message sent! Thank you for contacting us.';
      e.target.reset();
    });
  </script>
</body>
</html>
