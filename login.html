<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="script.js" defer></script>
  <title>Login - DrugPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: rgba(255 255 255 / 0.15);
      padding: 36px 32px;
      border-radius: 20px;
      box-shadow: 0 8px 26px rgba(31, 38, 135, 0.22);
      max-width: 360px;
      width: 100%;
    }
    h1 {
      margin-bottom: 24px;
      text-align: center;
      font-weight: 700;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 22px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      color: #282c34;
    }
    button {
      width: 100%;
      background: #7357ff;
      border: none;
      color: white;
      font-size: 1.15rem;
      padding: 14px 0;
      border-radius: 42px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.25s ease;
    }
    button:hover {
      background: #a372ff;
    }
    .switch {
      margin-top: 20px;
      text-align: center;
    }
    .switch a {
      color: #d1d1ff;
      text-decoration: underline;
      cursor: pointer;
    }
    nav {
      margin-top: 15px;
      text-align: center;
    }
    nav a {
      color: #d1d1ff;
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h1>Login</h1>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required autocomplete="username" />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password" />
    <button type="submit">Login</button>
    <div class="switch">
      Don't have an account? <a href="register.html">Register</a>
    </div>
    <nav>
      <a href="index.html">Go back to Main</a>
    </nav>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();
      if(email && password) {
        alert(`Logged in as: ${email}\n(This is a demo; no backend)`);
        window.location.href = 'home.html';
      } else {
        alert('Please fill both fields');
      }
    });
  </script>
</body>
</html>
